<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="cabecalho">
    
    <h1><img src="./images/chat.svg" alt="chat bubble icon" width="4%" class="img-header">Huddle</h1>
  </header>
  <main>
    <div class="box">
      <img src="./images/illustration-mockups.svg" alt="mockups" width="60%" class="img">
      <section class="main-text">

          <h1>Build The Community</h1> 
          <h1>Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>

          <button>Register</button>

      </section>
    </div>
    <div class="social-media">
      <a href="#"><img src="./images/face.svg" alt="facebook icon" width="3%"></a>
      <a href="#"><img src="./images/twitter.svg" alt="twitter icon" width="3%"></a>
      <a href="#"><img src="./images/insta.svg" alt="instagram icon" width="3%"></a>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">pvblu</a>.
    </p>
  </footer>
</body>
</html>
